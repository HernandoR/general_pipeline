# Gitea Actions workflow for building and deploying documentation

name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.59.0
          run-install: false
      - name: Install dependencies
        run: |
          pixi i -e docs
      - name: Build documentation
        run: |
          pixi run make-docs

      - name: Deploy to Gitea Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # For Gitea, you may need to configure pages deployment
          # This depends on your Gitea instance configuration
          mkdir -p public
          cp -r docs/build/html/* public/

      - name: Publish artifacts
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/build/html
