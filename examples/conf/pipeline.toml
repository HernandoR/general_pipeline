# 数据处理产线主配置（TOML格式）
[pipeline]
pipeline_id = "example_pipeline_v1"
name = "示例数据处理产线"
description = "演示基本的数据处理流程"
work_dir = "./pipeline_workspace"

# 日志配置
[pipeline.log_config]
level = "INFO"
rotation = "10 GB"
retention = 30

# 节点引用（使用 "node_id:version" 格式或直接使用node_id）
[pipeline.nodes]
refs = [
    "node_1:v1.0",
    "node_2:v1.0"
]

# 算子引用（使用 "operator_id:version" 格式或直接使用operator_id）
[pipeline.operators]
refs = [
    "example_operator_1:v1.0",
    "example_operator_2:v2.0"
]
